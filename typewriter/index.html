<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #paper-container {
      position: fixed;    
      bottom: -600px;     
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: auto;
      z-index: 0;          
    }
    #typewriter-bar {
      position: fixed;   
      bottom: 0;         
      left: 50%;        
      transform: translateX(-50%);
      width: 100%;      
      max-width: 1800px; 
      height: auto;      
      z-index: 1;
    }
      #paper-text {
        position: absolute;
        top: 120px;     /* adjust until it sits where the roller is */
        left: 80px;     /* gives you a margin */
        font-family: "Courier New", monospace;
        font-size: 20px;
        white-space: nowrap; /* prevents wrapping */
    }
  </style>
</head>
<body>
<div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
    <div id="paper-text"></div>
</div>   

<img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">
  
  <script>
    const paper = document.getElementById("paper-container");

let offset = 0;      // start at zero so first key moves correctly
const step = 14;     // move 14px per keystroke
const maxLeft = 360;  // max left movement
const maxRight = 240; // max right movement

document.addEventListener("keyup", (event) => {
  // move left for letters, numbers, space
  if (event.key.length === 1 || event.key === " ") {
    if (offset < maxLeft) {
      offset += step; // move left
    }
  }

  // move right for backspace
  if (event.key === "Backspace") {
    if (offset > -maxRight) {
      offset -= step; // move right
    }
  }

  // apply movement
  paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
});
    const textLayer = document.getElementById("paper-text");

document.addEventListener("keydown", (event) => {

  if (event.key.length === 1) {

    const letter = document.createElement("span");
    letter.textContent = event.key;

    textLayer.appendChild(letter);
  }

});
  </script>
</body>
</html>
