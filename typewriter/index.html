<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container that moves with key presses */
    #paper-container {
      position: fixed;
      bottom: -500px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;
    }

    #paper {
      width: 800px;
      height: auto;
      display: block;
    }

    /* Letters stamped onto paper */
    #paper-text {
      position: absolute;
      top: 100px;
      left: 0px;
      font-family: "Courier New", monospace;
      font-size: 22px;
      color: black;
      white-space: nowrap;
    }

    /* Typewriter bar fixed at bottom */
    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }

    /* Typing spot */
    #typing-spot {
      position: fixed;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 20px;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="paper-container">
    <img id="paper" src="images/paper.png">
    <div id="paper-text"></div>
  </div>

  <img id="typewriter-bar" src="images/twfront.png">

  <div id="typing-spot"></div>

<script>

const paper = document.getElementById("paper-container");
const textLayer = document.getElementById("paper-text");
const typingSpot = document.getElementById("typing-spot");

const step = 14;
const maxLeft = 360;
const maxRight = 240;
const lineHeight = 28;

let offset = 0;
let lineOffset = 0;     // ✅ now actually used
let isEnterPressed = false;
let keyLocked = false;

/* ===============================
   TRANSFORM FUNCTION
=================================*/
function updatePaperTransform(scale = 1) {

  paper.style.transform =
    `translateX(calc(-50% - ${offset}px)) translateY(${lineOffset}px) scale(${scale})`;

}

/* ===============================
   KEYUP
=================================*/
document.addEventListener("keyup", (event) => {

  if (event.key.length === 1 || event.key === " ") {
    if (offset < maxLeft) offset += step;
  }

  if (event.key === "Backspace") {
    if (offset > -maxRight) offset -= step;
  }

  if (event.key === "Enter") {

    isEnterPressed = false;

    /* ✅ Carriage return */
    offset = -maxRight;

    /* ✅ SHIFT PAPER UP ONE LINE */
    lineOffset += lineHeight;

    updatePaperTransform(1);

  } else {

    updatePaperTransform(1);
  }

  keyLocked = false;
});

/* ===============================
   KEYDOWN
=================================*/
document.addEventListener("keydown", (event) => {

  if (event.key === "Backspace") {
    event.preventDefault();
    return;
  }

  const isTypingKey =
    event.key.length === 1 || event.key === " ";

  const hasModifier =
    event.metaKey || event.ctrlKey || event.altKey;

  if (isTypingKey && !hasModifier && !keyLocked) {

    keyLocked = true;

    const letter = document.createElement("span");
    letter.textContent = event.key;
    letter.style.position = "absolute";

    const paperRect = paper.getBoundingClientRect();
    const spotRect = typingSpot.getBoundingClientRect();
    const letterLeft = spotRect.left - paperRect.left - 25;

    letter.style.left = letterLeft + "px";
    letter.style.top = lineOffset + "px";

    textLayer.appendChild(letter);

    event.preventDefault();
  }

  if (event.key === "Enter" && !isEnterPressed) {

    isEnterPressed = true;

    updatePaperTransform(0.97);

    event.preventDefault();
  }

});

</script>

</body>
</html>
