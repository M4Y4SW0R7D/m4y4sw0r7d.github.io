<!DOCTYPE html>
<html>
<head>
  <title>Typewriter</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;       /* full viewport */
      overflow: hidden;    /* lock scrolling */
      position: relative;  /* for absolute positioning */
    }

    /* Container showing only top of the paper */
    #paper-container {
      position: absolute;
      bottom: 0;                 /* flush to bottom */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;              /* matches paper width */
      height: 150px;             /* only top portion visible */
      overflow: hidden;          /* crop the rest of paper */
      z-index: 0;
    }

    /* Paper inside container */
    #paper {
      position: absolute;
      top: -750px;               /* hide bottom of 900px paper, 900-150=750 */
      left: 0;                   /* relative to container */
      width: 800px;
      height: auto;
      z-index: 0;
    }

    /* Typewriter bar at bottom */
    .bottom-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;               /* stretch across page */
      max-width: 1800px;         /* optional cap */
      height: auto;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Paper -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
  </div>

  <!-- Typewriter bar -->
  <img src="images/twfront.png" alt="Typewriter Bar" class="bottom-img">
</body>
</html>
