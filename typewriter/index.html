<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container */
    #paper-container {
      position: fixed;    
      bottom: -600px;     
      left: 50%;
      transform: translateX(-50%);
      width: 800px;       /* matches paper image width */
      height: auto;
      z-index: 0;          
    }

    /* Paper image */
    #paper {
      width: 800px;       /* keep natural width */
      height: auto;
      display: block;
    }

    /* Typewriter bar */
    #typewriter-bar {
      position: fixed;   
      bottom: 0;         
      left: 50%;        
      transform: translateX(-50%);
      width: 100%;      
      max-width: 1800px; 
      height: auto;      
      z-index: 1;
    }

    /* Text layer anchored to paper */
    #paper-text {
      position: relative; /* letters absolutely positioned inside here */
      top: 120px;         /* adjust until it sits at roller */
      left: 140px;        /* margin from left edge */
      width: 520px;       /* optional, just keeps layout sane */
      height: 40px;
    }

    /* Each typed letter */
    #paper-text span {
      position: absolute;
      top: 0;
      font-family: "Courier New", monospace;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Paper container -->
  <div id="paper-container">
      <img id="paper" src="images/paper.png" alt="Paper">
      <div id="paper-text"></div>
  </div>   

  <!-- Typewriter bar -->
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">
  
  <script>
    const paper = document.getElementById("paper-container");
    const textLayer = document.getElementById("paper-text");

    let offset = 0;      // paper offset for movement
    const step = 14;     // pixels per keystroke
    const maxLeft = 360;  // max movement left
    const maxRight = 240; // max movement right

    // Move paper on key release
    document.addEventListener("keyup", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        if (offset < maxLeft) offset += step;
      }
      if (event.key === "Backspace") {
        if (offset > -maxRight) offset -= step;
      }
      paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
    });

    // Create letters absolutely positioned inside textLayer
    document.addEventListener("keydown", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        const letter = document.createElement("span");
        letter.textContent = event.key;
        letter.style.left = "0px";  
        textLayer.appendChild(letter);
      }
    });
  </script>
</body>
</html>
