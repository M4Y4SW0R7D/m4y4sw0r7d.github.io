<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container that moves with key presses */
    #paper-container {
      position: fixed;
      bottom: -500px;    /* mostly offscreen initially */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;
    }

    #paper {
      width: 800px;
      height: auto;
      display: block;
    }

    /* Letters stamped onto paper */
    #paper-text {
      position: absolute;   /* relative to paper container */
      top: 100px;           /* adjust so letters appear above typewriter bar */
      left: 0px;            /* will be computed dynamically */
      font-family: "Courier New", monospace;
      font-size: 22px;
      color: black;
      white-space: nowrap;
    }

    /* Typewriter bar fixed at bottom */
    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }

    /* Typing spot - invisible fixed box over typewriter bar */
    #typing-spot {
      position: fixed;
      bottom: -50px;       /* adjust to line up with roller */
      left: 50%;
      transform: translateX(-50%);
      width: 22px;        /* width of one letter */
      height: 20px;       /* letter height */
      pointer-events: none; /* ignore mouse */
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Paper container -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
    <div id="paper-text"></div>
  </div>

  <!-- Typewriter bar -->
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">

  <!-- Invisible typing spot -->
  <div id="typing-spot"></div>

 <script>
const paper = document.getElementById("paper-container");
const textLayer = document.getElementById("paper-text");
const typingSpot = document.getElementById("typing-spot");

const step = 14;
const maxLeft = 360;
const maxRight = 240;

let offset = 0;
let lineOffset = 0;
let isEnterPressed = false;
let keyLocked = false;

/* ===============================
   TRANSFORM FUNCTION
=================================*/
function updatePaperTransform(scale = 1) {
  paper.style.transform =
    `translateX(calc(-50% - ${offset}px)) scale(${scale})`;
}

/* ===============================
   KEYUP
=================================*/
document.addEventListener("keyup", (event) => {

  if (event.key.length === 1 || event.key === " ") {
    if (offset < maxLeft) offset += step;
  }

  if (event.key === "Backspace") {
    if (offset > -maxRight) offset -= step;
  }

  if (event.key === "Enter") {

    isEnterPressed = false;

    // Carriage return
    offset = maxLeft;
    lineOffset += 25;

    updatePaperTransform(1);

  } else {

    // Only update normally if NOT Enter
    updatePaperTransform(1);
  }

  keyLocked = false;
});

/* ===============================
   KEYDOWN
=================================*/
document.addEventListener("keydown", (event) => {

  if (event.key === "Backspace") {
    event.preventDefault();
    return;
  }

  const isTypingKey =
    event.key.length === 1 || event.key === " ";

  const hasModifier =
    event.metaKey || event.ctrlKey || event.altKey;

  if (isTypingKey && !hasModifier && !keyLocked) {

    keyLocked = true;

    const letter = document.createElement("span");
    letter.textContent = event.key;
    letter.style.position = "absolute";

    const paperRect = paper.getBoundingClientRect();
    const spotRect = typingSpot.getBoundingClientRect();
    const letterLeft = spotRect.left - paperRect.left - 25;

    letter.style.left = letterLeft + "px";
    letter.style.top = "0px";

    textLayer.appendChild(letter);

    event.preventDefault();
  }

  if (event.key === "Enter" && !isEnterPressed) {

    isEnterPressed = true;

    updatePaperTransform(0.97);

    event.preventDefault();
  }

});
</script>
</body>
</html>
