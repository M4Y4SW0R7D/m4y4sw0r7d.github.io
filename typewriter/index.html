<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container */
    #paper-container {
      position: fixed;
      bottom: -500px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      z-index: 0;
    }

    #paper {
      width: 800px;
      display: block;
    }

    /* Text stamped onto paper */
    #paper-text {
      position: absolute;
      top: 100px;
      left: 0px;
      font-family: "Courier New", monospace;
      font-size: 22px;
      color: black;
      white-space: nowrap;
    }

    /* Typewriter bar */
    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      z-index: 1;
    }

    /* Typing area */
    #typing-spot {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 20px;
      pointer-events: none;
      z-index: 2;
    }

    /* Finished page state */
    .finished-page {
      bottom: 50% !important;
      left: 50% !important;
      transform: translate(-50%, 50%) scale(0.6) !important;
      transition: all 0.6s ease;
    }

  </style>
</head>
<body>

<div id="paper-container">
  <img id="paper" src="images/paper.png">
  <div id="paper-text"></div>
</div>

<img id="typewriter-bar" src="images/twfront.png">
<div id="typing-spot"></div>

<script>

const paper = document.getElementById("paper-container");
const textLayer = document.getElementById("paper-text");
const typingSpot = document.getElementById("typing-spot");

const step = 14;
const maxLeft = 372;
const maxRight = 320;
const lineHeight = 28;
const bottomMargin = 120;

let offset = 0;
let textLineOffset = 0;
let paperLineOffset = 0;
let keyLocked = false;
let isEnterPressed = false;
let letterWasStamped = false;
let pageFinished = false;

/* ðŸ”’ prevents double key-trigger glitches */
let keyCycleLocked = false;

/* ===============================
   UPDATE PAPER TRANSFORM
=================================*/
function updatePaperTransform(scale = 1) {
  paper.style.transform =
    `translateX(calc(-50% - ${offset}px)) 
     translateY(${paperLineOffset}px) 
     scale(${scale})`;
}

function isAtBottom() {
  const paperHeight = paper.offsetHeight;
  return textLineOffset >= paperHeight - bottomMargin;
}

/* ===============================
   KEYDOWN
=================================*/
document.addEventListener("keydown", (event) => {

  if (keyCycleLocked) return;

  if (event.key === "Backspace") {
    event.preventDefault();
    return;
  }

  const isTypingKey =
    event.key.length === 1 || event.key === " ";

  const hasModifier =
    event.metaKey || event.ctrlKey || event.altKey;

  if (isTypingKey && !hasModifier && !keyLocked) {

    keyLocked = true;
    keyCycleLocked = true;

    const letter = document.createElement("span");
    letter.textContent = event.key;
    letter.style.position = "absolute";

    const paperRect = paper.getBoundingClientRect();
    const spotRect = typingSpot.getBoundingClientRect();

    const letterLeft = spotRect.left - paperRect.left - 25;

    letter.style.left = letterLeft + "px";
    letter.style.top = textLineOffset + "px";

    textLayer.appendChild(letter);
    letterWasStamped = true;

    event.preventDefault();
  }

  if (event.key === "Enter" && !isEnterPressed) {
    isEnterPressed = true;
    updatePaperTransform(0.97);
    event.preventDefault();
  }

});

/* ===============================
   KEYUP
=================================*/
document.addEventListener("keyup", (event) => {

  keyCycleLocked = false;

  if (letterWasStamped) {
    if (offset < maxLeft) offset += step;
    letterWasStamped = false;
  }

  if (event.key === "Backspace") {
    if (offset > -maxRight) offset -= step;
  }

  if (event.key === "Enter") {

    isEnterPressed = false;

    if (isAtBottom() && !pageFinished) {
      pageFinished = true;
      paper.classList.add("finished-page");
      return;
    }

    offset = -maxRight;

    textLineOffset += lineHeight;
    paperLineOffset -= lineHeight;

    updatePaperTransform(1);

  } else {

    updatePaperTransform(1);
  }

  keyLocked = false;
});

</script>
</body>
</html>
