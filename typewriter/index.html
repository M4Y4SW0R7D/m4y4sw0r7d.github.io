<!DOCTYPE html>
<html>
<head>
  <title>Typewriter</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Container showing only top of the paper */
    #paper-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 150px;      /* visible portion */
      overflow: hidden;
      z-index: 0;
    }

    /* Paper inside container */
    #paper {
      position: absolute;
      top: 0;             /* start at top of container */
      left: 0;
      width: 800px;
      height: 900px;      /* full image height */
      z-index: 0;
    }

    /* Typewriter bar */
    .bottom-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;         /* stretch across page */
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Paper -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
  </div>

  <!-- Typewriter bar -->
  <img src="images/twfront.png" alt="Typewriter Bar" class="bottom-img">
</body>
</html>
