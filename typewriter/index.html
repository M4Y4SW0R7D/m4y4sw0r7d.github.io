<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    #paper-container {
      position: fixed;
      bottom: -500px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      z-index: 0;
    }

    #paper {
      width: 800px;
      display: block;
    }

    #paper-text {
      position: absolute;
      top: 100px;
      left: 0px;
      font-family: "Courier New", monospace;
      font-size: 22px;
      color: black;
      white-space: nowrap;
    }

    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      z-index: 1;
    }

    #typing-spot {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 20px;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>

<div id="paper-container">
  <img id="paper" src="images/paper.png">
  <div id="paper-text"></div>
</div>

<img id="typewriter-bar" src="images/twfront.png">
<div id="typing-spot"></div>

<script>

const paper = document.getElementById("paper-container");
const textLayer = document.getElementById("paper-text");

const step = 14;
const maxLeft = 360;
const maxRight = 240;
const lineHeight = 28;

let offset = 0;
let textLineOffset = 0;
let paperLineOffset = 0;
let column = 0;
let isEnterPressed = false;

/* ===============================
   UPDATE PAPER TRANSFORM
=================================*/
function updatePaperTransform(scale = 1) {
  paper.style.transform =
    `translateX(calc(-50% - ${offset}px))
     translateY(${paperLineOffset}px)
     scale(${scale})`;
}

/* ===============================
   KEYDOWN (Typing happens here)
=================================*/
document.addEventListener("keydown", (event) => {

  const isTypingKey =
    event.key.length === 1 || event.key === " ";

  const hasModifier =
    event.metaKey || event.ctrlKey || event.altKey;

  /* TYPE LETTER */
  if (isTypingKey && !hasModifier && !event.repeat) {

    const letter = document.createElement("span");
    letter.textContent = event.key;
    letter.style.position = "absolute";
    letter.style.left = (column * step) + "px";
    letter.style.top = textLineOffset + "px";

    textLayer.appendChild(letter);

    column++;
    event.preventDefault();
  }

  /* BACKSPACE */
  if (event.key === "Backspace" && !event.repeat) {

    if (column > 0) {
      column--;

      const letters = textLayer.querySelectorAll("span");
      const lastLetter = letters[letters.length - 1];
      if (lastLetter) lastLetter.remove();

      if (offset > -maxRight) offset -= step;
      updatePaperTransform(1);
    }

    event.preventDefault();
  }

  /* ENTER PRESS SCALE */
  if (event.key === "Enter" && !isEnterPressed) {
    isEnterPressed = true;
    updatePaperTransform(0.97);
    event.preventDefault();
  }

});

/* ===============================
   KEYUP (Movement happens here)
=================================*/
document.addEventListener("keyup", (event) => {

  /* NORMAL SHIFT */
  if (event.key.length === 1 || event.key === " ") {
    if (offset < maxLeft) offset += step;
    updatePaperTransform(1);
  }

  /* ENTER SEQUENCE */
  else if (event.key === "Enter") {

    isEnterPressed = false;

    paper.style.transition = "transform 0.35s ease";

    /* Move text down */
    textLineOffset += lineHeight;
    column = 0;

    /* PHASE 1 — paper feed */
    paperLineOffset -= lineHeight;
    updatePaperTransform(1);

    /* PHASE 2 — carriage return */
    setTimeout(() => {

      offset = -maxRight;
      updatePaperTransform(1);

      setTimeout(() => {
        paper.style.transition = "none";
      }, 350);

    }, 350);
  }

});

</script>
</body>
</html>
