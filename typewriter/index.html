<!DOCTYPE html>
<html>
  <head>
    <style>
      #typewriter-bar {
        position: fixed;   /* fix to viewport */
        bottom: 0;         /* flush to bottom */
        left: 50%;         /* center horizontally */
        transform: translateX(-50%);
        width: 100%;       /* stretch across page */
        max-width: 1800px; /* optional cap */
        height: auto;      /* maintain aspect ratio */
        z-index: 1;
    }
    </style>
  </head>
  <body bgcolor="black" >
      <img src="images/twfront.png" alt="Typewriter Bar" class="bottom-img">
</body> 
</html>
