<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container fixed on screen, moves left/right */
    #paper-container {
      position: fixed;
      bottom: -400px;       /* mostly offscreen initially */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;
    }

    /* Paper image */
    #paper {
      width: 800px;
      height: auto;
      display: block;
    }

    /* Text stamped on paper */
    #paper-text {
      position: absolute;    /* relative to paper container */
      top: 0;
      left: 0;
      font-family: "Courier New", monospace;
      font-size: 20px;
      color: black;          /* make visible on your paper */
      white-space: nowrap;
    }

    /* Typewriter bar fixed at bottom */
    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }

    /* Typing spot - invisible, fixed over typewriter bar */
    #typing-spot {
      position: fixed;
      bottom: 40px;        /* adjust to sit above bar */
      left: 50%;
      width: 14px;         /* width of one letter */
      height: 20px;        /* letter height */
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none; /* ignore mouse */
    }
  </style>
</head>
<body>

  <!-- Paper and text -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
    <div id="paper-text"></div>
  </div>

  <!-- Typewriter bar -->
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">

  <!-- Invisible typing spot -->
  <div id="typing-spot"></div>

  <script>
    const paper = document.getElementById("paper-container");
    const textLayer = document.getElementById("paper-text");
    const typingSpot = document.getElementById("typing-spot");

    // Paper movement
    let offset = 0;
    const step = 14;
    const maxLeft = 360;
    const maxRight = 240;

    document.addEventListener("keyup", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        if (offset < maxLeft) offset += step;
      }
      if (event.key === "Backspace") {
        if (offset > -maxRight) offset -= step;
      }
      paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
    });

    // Typing letters
    document.addEventListener("keydown", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        const letter = document.createElement("span");
        letter.textContent = event.key;

        // Calculate position relative to paper
        const spotRect = typingSpot.getBoundingClientRect();
        const paperRect = paper.getBoundingClientRect();
        const relX = spotRect.left - paperRect.left;
        const relY = spotRect.top - paperRect.top;

        letter.style.position = "absolute";
        letter.style.left = relX + "px";
        letter.style.top = relY + "px";

        textLayer.appendChild(letter);

        event.preventDefault(); // stop scrolling / default typing
      }
    });
  </script>

</body>
</html>
