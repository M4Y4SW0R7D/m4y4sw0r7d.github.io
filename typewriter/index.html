<!DOCTYPE html>
<html>
<head>
  <title>Typewriter</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Container showing only top of the paper */
    #paper-container {
      position: absolute;
      bottom: 0;                /* flush with bottom of viewport */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;             /* matches paper width */
      height: 150px;            /* only top portion visible */
      overflow: hidden;         /* crop the rest */
      z-index: 0;
      background: transparent;
    }

    /* Paper inside container */
    #paper {
      position: absolute;
      bottom: -750px;           /* push most of paper below container */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;             /* natural width */
      height: auto;
      z-index: 0;
    }

    /* Typewriter bar */
    .bottom-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;              /* stretch full width */
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Paper -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
  </div>

  <!-- Typewriter bar -->
  <img src="images/twfront.png" alt="Typewriter Bar" class="bottom-img">
</body>
</html>
