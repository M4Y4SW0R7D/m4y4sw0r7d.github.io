<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container */
    #paper-container {
      position: fixed;
      bottom: -200px;     
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;
    }

    /* Paper image */
    #paper {
      width: 800px;
      height: auto;
      display: block;
    }

    /* Letters stamped on paper */
    #paper-text {
      position: absolute;  /* relative to paper container */
      top: 120px;
      left: 80px;
      font-family: "Courier New", monospace;
      font-size: 20px;
      white-space: nowrap;
    }

    /* Typewriter bar */
    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }

    /* Typing spot (invisible, fixed) */
    #typing-spot {
      position: fixed;
      bottom: 40px;  /* adjust to sit above bar */
      left: 50%;
      width: 14px;   /* width of one letter */
      height: 20px;  /* same as font size */
      transform: translateX(-50%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Paper -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
    <div id="paper-text"></div>
  </div>

  <!-- Typewriter bar -->
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">

  <!-- Typing area (invisible) -->
  <div id="typing-spot"></div>

  <script>
    const paper = document.getElementById("paper-container");
    const textLayer = document.getElementById("paper-text");

    let offset = 0;        // paper offset
    const step = 14;       // pixels per letter
    const maxLeft = 360;
    const maxRight = 240;

    // Paper movement (keyup)
    document.addEventListener("keyup", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        if (offset < maxLeft) offset += step;
      }
      if (event.key === "Backspace") {
        if (offset > -maxRight) offset -= step;
      }
      paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
    });

    // Typing letters (keydown)
    document.addEventListener("keydown", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        const letter = document.createElement("span");
        letter.textContent = event.key;

        // Stamp letters at fixed position relative to paper
        letter.style.position = "absolute";
        letter.style.left = "0px";
        letter.style.top = "0px";

        textLayer.appendChild(letter);

        // prevent default typing in browser
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
