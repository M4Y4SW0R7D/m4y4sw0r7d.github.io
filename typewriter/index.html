<!DOCTYPE html>
<html>
<head>
  <title>Typewriter</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;       /* full viewport */
      overflow: hidden;    /* lock scrolling */
      position: relative;  /* for absolute positioning */
    }
    #paper-container {
  position: absolute;
  bottom: 0;                  /* container flush with bottom of viewport */
  left: 50%;
  transform: translateX(-50%);
  width: 800px;               /* same as paper width */
  height: 150px;              /* how much of the paper you want visible initially */
  overflow: hidden;           /* crop the rest */
  z-index: 0;                 /* behind typewriter bar */
}
    #paper {
  position: absolute;
  bottom: -600px;             /* mostly hidden inside container */
  left: 50%;
  transform: translateX(-50%);
  width: 800px;
  height: auto;
}
    .bottom-img {
      position: absolute;
      bottom: 0;           /* flush to bottom */
      left: 50%;
      transform: translateX(-50%);
      width: auto;         /* natural width */
      height: auto;        /* natural height */
      z-index: 1;          /* on top */
    }
  </style>
</head>
<body>
  <div id="paper-container">
  <img id="paper" src="images/paper.png" alt="Paper">
  </div>
  <img src="images/twfront.png" alt="Typewriter Bar" class="bottom-img">
</body>
</html>
