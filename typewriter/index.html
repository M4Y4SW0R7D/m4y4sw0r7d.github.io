<!DOCTYPE html>
<html>
<head>
  <title>Typewriter</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;       /* viewport height */
      overflow: hidden;    /* lock scrolling */
      position: relative;  /* for absolute positioning */
    }

    /* Paper image */
    #paper {
  position: absolute;
  bottom: -200px;
  left: 50%;
  transform: translateX(-50%) scale(3); /* scale freely */
  width: auto;          /* natural width */
  height: auto;
  z-index: 0;
}
    }

    /* Typewriter bar fixed at bottom */
    .bottom-img {
      position: absolute;
      bottom: 0;           /* stick to bottom */
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: auto;
      z-index: 1;          /* on top of paper */
    }
  </style>
</head>
<body>
  <!-- Paper behind typewriter -->
  <img id="paper" src="images/paper.png" alt="Paper">

  <!-- Typewriter bar -->
  <img src="images/twfront.png" alt="Typewriter Bar" class="bottom-img">
</body>
</html>
