<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #paper {
      position: fixed;    
      bottom: -600px;     
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;          
    }
    #typewriter-bar {
      position: fixed;   
      bottom: 0;         
      left: 50%;        
      transform: translateX(-50%);
      width: 100%;      
      max-width: 1800px; 
      height: auto;      
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id="paper" src="images/paper.png" alt="Paper">
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">
</body>
</html>
