<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container that moves with key presses */
    #paper-container {
      position: fixed;
      bottom: -400px;    /* mostly offscreen initially */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;
    }

    #paper {
      width: 800px;
      height: auto;
      display: block;
    }

    /* Letters stamped onto paper */
    #paper-text {
      position: absolute;   /* relative to paper container */
      top: 100px;           /* adjust so letters appear above typewriter bar */
      left: 50%;
      transform: translateX(-50%);             /* incremented by step for each letter */
      font-family: "Courier New", monospace;
      font-size: 22px;
      color: black;
      white-space: nowrap;
    }

    /* Typewriter bar fixed at bottom */
    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }

    /* Typing spot - invisible fixed box over typewriter bar */
    #typing-spot {
      position: fixed;
      bottom: 20px;       /* adjust to line up with roller */
      left: 50%;
      transform: translateX(-50%);
      width: 22px;        /* width of one letter */
      height: 20px;       /* letter height */
      pointer-events: none; /* ignore mouse */
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Paper container -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
    <div id="paper-text"></div>
  </div>

  <!-- Typewriter bar -->
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">

  <!-- Invisible typing spot -->
  <div id="typing-spot"></div>

  <script>
    const paper = document.getElementById("paper-container");
    const textLayer = document.getElementById("paper-text");
    const step = 14;       // pixels per keystroke
    const maxLeft = 360;
    const maxRight = 240;
    let offset = 0;         // paper offset left/right
    let nextLetterX = 0;    // where to stamp next letter inside paper

    // Move paper on key release
    document.addEventListener("keyup", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        if (offset < maxLeft) offset += step;
      }
      if (event.key === "Backspace") {
        if (offset > -maxRight) offset -= step;
      }
      paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
    });

    // Stamp letters onto paper on keydown
    document.addEventListener("keydown", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        const letter = document.createElement("span");
        letter.textContent = event.key;
        letter.style.position = "absolute";
        letter.style.left = nextLetterX + "px";
        letter.style.top = "0px";
        textLayer.appendChild(letter);

        nextLetterX += step;  // move typing position for next letter

        event.preventDefault(); // prevent default scrolling
      }
      // Backspace removes last letter
      if (event.key === "Backspace") {
        const letters = textLayer.querySelectorAll("span");
        if (letters.length > 0) {
          letters[letters.length - 1].remove();
          nextLetterX -= step;
        }
      }
    });
  </script>
</body>
</html>
