<!DOCTYPE html>
<html>
<head>
  <title>Typewriter</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Fixed image at bottom */
    #typewriter-bar {
      position: fixed;   /* fix to viewport */
      bottom: 0;         /* flush to bottom */
      left: 50%;         /* center horizontally */
      transform: translateX(-50%);
      width: 100%;       /* stretch across page */
      max-width: 1800px; /* optional cap */
      height: auto;      /* maintain aspect ratio */
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">
</body>
</html>
