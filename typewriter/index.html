<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    /* Paper container */
    #paper-container {
      position: fixed;    
      bottom: -200px;       /* mostly off-screen */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;
    }

    /* Paper image */
    #paper {
      width: 800px;
      height: auto;
      display: block;
    }

    /* Letters stamped on paper */
    #paper-text {
      position: absolute;   /* absolute relative to paper container */
      top: 120px;           /* adjust to align with typewriter roller */
      left: 80px;           /* margin from left edge */
      font-family: "Courier New", monospace;
      font-size: 20px;
      white-space: nowrap;   /* prevent wrapping */
    }

    /* Typewriter bar */
    #typewriter-bar {
      position: fixed;   
      bottom: 0;         
      left: 50%;        
      transform: translateX(-50%);
      width: 100%;      
      max-width: 1800px; 
      height: auto;      
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Paper -->
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
    <div id="paper-text"></div>
  </div>

  <!-- Typewriter bar -->
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">

  <script>
    const paper = document.getElementById("paper-container");
    const textLayer = document.getElementById("paper-text");

    let offset = 0;      // paper movement
    const step = 14;     // pixels per keystroke
    const maxLeft = 360;  // max left movement
    const maxRight = 240; // max right movement

    // Move paper on key release
    document.addEventListener("keyup", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        if (offset < maxLeft) offset += step;
      }
      if (event.key === "Backspace") {
        if (offset > -maxRight) offset -= step;
      }
      paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
    });

    // Stamp letters on paper
    document.addEventListener("keydown", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        const letter = document.createElement("span");
        letter.textContent = event.key;
        letter.style.position = "absolute";
        letter.style.left = "0px";  // always stamped at same spot
        letter.style.top = "0px";
        textLayer.appendChild(letter);
      }
    });
  </script>
</body>
</html>
