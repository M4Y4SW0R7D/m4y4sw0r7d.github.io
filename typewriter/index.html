<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    #paper-container {
      position: fixed;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;
    }

    #paper {
      width: 800px;
      display: block;
    }

    #paper-text {
      position: absolute;
      top: 0;
      left: 0;
      font-family: "Courier New", monospace;
      font-size: 20px;
      white-space: nowrap;
    }

    #typewriter-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1800px;
      height: auto;
      z-index: 1;
    }

    #typing-spot {
      position: fixed;
      bottom: 40px;   /* above typewriter bar */
      left: 50%;      /* center horizontally */
      width: 14px;    /* one letter width */
      height: 20px;   /* letter height */
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none; /* ignore clicks */
    }
  </style>
</head>
<body>
  <div id="paper-container">
    <img id="paper" src="images/paper.png" alt="Paper">
    <div id="paper-text"></div>
  </div>

  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">
  <div id="typing-spot"></div>

  <script>
    const paper = document.getElementById("paper-container");
    const textLayer = document.getElementById("paper-text");
    const typingSpot = document.getElementById("typing-spot");

    let offset = 0;
    const step = 14;
    const maxLeft = 360;
    const maxRight = 240;

    // Move paper on key release
    document.addEventListener("keyup", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        if (offset < maxLeft) offset += step;
      }
      if (event.key === "Backspace") {
        if (offset > -maxRight) offset -= step;
      }
      paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
    });

    // Stamp letters at fixed typing spot but inside paper
    document.addEventListener("keydown", (event) => {
      if (event.key.length === 1 || event.key === " ") {
        const letter = document.createElement("span");
        letter.textContent = event.key;

        // Get typing spot position on screen
        const spotRect = typingSpot.getBoundingClientRect();
        const paperRect = paper.getBoundingClientRect();

        // Calculate coordinates relative to paper
        const relX = spotRect.left - paperRect.left;
        const relY = spotRect.top - paperRect.top;

        letter.style.position = "absolute";
        letter.style.left = relX + "px";
        letter.style.top = relY + "px";

        textLayer.appendChild(letter);

        event.preventDefault();
      }
    });
  </script>
</body>
</html>
