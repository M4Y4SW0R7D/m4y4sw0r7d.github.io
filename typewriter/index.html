<!DOCTYPE html>
<html>
<head>
  <title>Typewriter</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;       /* full viewport */
      overflow: hidden;    /* prevent scrolling */
      position: relative;  /* for absolute positioning */
    }

    /* Paper image */
    #paper {
      position: absolute;
      bottom: -1800px;                /* mostly off-screen */
      left: 50%;                      /* center horizontally */
      transform: translateX(-50%) scale(3); /* center and scale */
      transform-origin: bottom center;      /* grow from bottom */
      width: auto;                    /* natural width */
      height: auto;                   /* natural height */
      z-index: 0;                     /* behind typewriter */
    }

    /* Typewriter bar */
    .bottom-img {
      position: absolute;
      bottom: 0;                      /* flush to bottom */
      left: 50%;                      /* center horizontally */
      transform: translateX(-50%);
      width: auto;                     /* natural width */
      height: auto;                    /* natural height */
      z-index: 1;                      /* on top */
    }
  </style>
</head>
<body>
  <!-- Paper -->
  <img id="paper" src="images/paper.png" alt="Paper">

  <!-- Typewriter bar -->
  <img src="images/twfront.png" alt="Typewriter Bar" class="bottom-img">
</body>
</html>
