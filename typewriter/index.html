<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #paper {
      position: fixed;    
      bottom: -600px;     
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;          
    }
    #typewriter-bar {
      position: fixed;   
      bottom: 0;         
      left: 50%;        
      transform: translateX(-50%);
      width: 100%;      
      max-width: 1800px; 
      height: auto;      
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id="paper" src="images/paper.png" alt="Paper">
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">
  
  <script>
    const paper = document.getElementById("paper");

let offset = 0;      // start at zero so first key moves correctly
const step = 14;     // move 14px per keystroke
const maxLeft = 360;  // max left movement
const maxRight = 300; // max right movement

document.addEventListener("keyup", (event) => {
  // move left for letters, numbers, space
  if (event.key.length === 1 || event.key === " ") {
    if (offset < maxLeft) {
      offset += step; // move left
    }
  }

  // move right for backspace
  if (event.key === "Backspace") {
    if (offset > -maxRight) {
      offset -= step; // move right
    }
  }

  // apply movement
  paper.style.transform = `translateX(calc(-50% - ${offset}px))`;
});
  </script>
</body>
</html>
