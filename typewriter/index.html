<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #paper {
      position: fixed;      /* stays in viewport */
      bottom: -200px;       /* start mostly off-screen */
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
      z-index: 0;           /* behind typewriter bar */
    }
    #typewriter-bar {
      position: fixed;   /* fix to viewport */
      bottom: 0;         /* flush to bottom */
      left: 50%;         /* center horizontally */
      transform: translateX(-50%);
      width: 100%;       /* stretch across page */
      max-width: 1800px; /* optional cap */
      height: auto;      /* maintain aspect ratio */
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id+"paper" src="images/paper.png" alt="Paper">
  <img id="typewriter-bar" src="images/twfront.png" alt="Typewriter Bar">
</body>
</html>
