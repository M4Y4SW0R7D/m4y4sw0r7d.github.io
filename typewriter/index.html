<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      position: relative; /* needed for absolute positioning of image */
      height: 100vh;      /* full viewport height */
      overflow: hidden; 
    }
    
    #paper {
      position: absolute;
      bottom: -400px;      /* start mostly offscreen */
      left: 50%;
      transform: translateX(-50%);
      width: 900px;         /* paper width */
      height: 40vh;
      z-index: 0;           /* behind typewriter */
    }

    .bottom-img {
  position: absolute;
  bottom: 0;           /* sticks to bottom */
  left: 50%;
  transform: translateX(-50%);
  width: auto;         /* keep natural width */
  height: auto;        /* keep natural height */
  z-index: 1;
}
    }
  </style>
</head>
<body>
  <img id="paper" src="images/paper.png" alt="paper">
  <img src="images/twfront.png" alt="twfront" class="bottom-img">
</body>
</html>
